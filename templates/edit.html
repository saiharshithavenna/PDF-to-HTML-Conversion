
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit PDF</title>
    
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/9mgu2bo1dqj3jqf378j2nyfeap8gybfpzi4pccoef1242xzu/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    
      <script>
    tinymce.init({
        selector: '#editor',  
        plugins: 'link lists code table',
        toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | code',
        height: 600,
        menubar: false, 
        valid_elements: '*[*]',  
        valid_styles: '*',  
        forced_root_block: false,  
        content_css: '/static/css/editor-style.css',  
        setup: function(editor) {
            editor.on('init', function() {
                editor.setContent('{{ html_content | safe }}');
            });
        }
    });
</script>

 <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12pt;
    }
    h1 {
        color: blue;
    }
</style>
    
</head>
<body>
    <h1>Edit the PDF Content</h1>

    <form method="post" action="/edit">
        <input type="hidden" name="file_name" value="{{ file_name }}">

        <textarea id="editor" name="html_content">{{ html_content | safe }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
